{{ define "sitewide" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    {{ range $name, $content := .Frontmatter.MetaTags -}}
    <meta name="{{ $name }}" content="{{ $content }}">
    {{ end -}}
    {{ if .CSS -}}
    <style>{{ css .CSS }}</style>
    {{ end -}}
    <title>{{ .Frontmatter.Title }}</title>
  </head>
  <body>
    <h1>{{ .Frontmatter.Title }}</h1>
    {{ content . }}
  </body>
</html>
{{ end }}
