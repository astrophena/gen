name: Tests
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2.3.1
      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v2.1.1
        with:
          go-version: 1.15
      - name: Build
        id: build
        run: make
      - name: Run tests
        id: run-tests
        run: make test
      - name: Test site creation
        id: test-site-creation
        run: |
          ./gen new example
          cd example
          ../gen build
        shell: bash
