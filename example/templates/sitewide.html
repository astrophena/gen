{{ define "sitewide" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    {{ range $name, $content := .MetaTags }}
    <meta name="{{ $name }}" content="{{ $content }}">
    {{ end }}
    <style>{{ minCSS }}</style>
    <title>{{ .Title }}</title>
  </head>
  <body>
    <h1>{{ .Title }}</h1>
    {{ noescape .Body }}
  </body>
</html>
{{ end }}
